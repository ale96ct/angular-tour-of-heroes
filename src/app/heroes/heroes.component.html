<h2>My Heroes</h2>
<div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName>
    <button type="button" class="add-button" (click)="add(heroName.value)">Add hero</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/details/{{ hero.id }}">
            <span class="badge">{{ hero.id }}</span>
            {{ hero.name }}
        </a>
        <button type="button" class="delete" (click)="delete(hero.id)">Delete hero</button>
    </li>
</ul>
